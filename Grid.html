<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: grid;
                grid-template-columns:(autofit,minmax);
            grid-gap: 50px; 
        }
           .item {
            background-color: lightblue;
            padding: 30px;
            text-align: center;
           }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">
                1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </body>
</html>
